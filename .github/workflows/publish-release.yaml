name: 🚀 Publish Release

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  publish_release:
    name: Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: ⤵️ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: 🔢 Calculate next semantic version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: 🧾 Display version info
        run: |
          echo "Current version: ${{ steps.semver.outputs.current }}"
          echo "Next version: ${{ steps.semver.outputs.next }}"


      - name: 🔢 Adjust version number in 'VERSION' and 'manifest.json'
        env:
          GITHUB_REPO: ${{ github.event.repository.name }}
        run: |
          echo "** Manifest before replace **"
          cat custom_components/$GITHUB_REPO/manifest.json
          sed -i 's/"version": ".*"/"version": "'${{ steps.semver.outputs.next }}'"/g' custom_components/$GITHUB_REPO/manifest.json
          echo "** Manifest after replace **"
          cat custom_components/$GITHUB_REPO/manifest.json
          echo ${{ steps.semver.outputs.next }} > VERSION

      - name: "✏️　Generate release changelog"
        uses: heinrichreimer/github-changelog-generator-action@v2.4
        with:
          token: ${{ secrets.GH_PAT }}
          issues: true
          issuesWoLabels: true
          pullRequests: true
          prWoLabels: true
          unreleased: false
          addSections: '{"documentation":{"prefix":"**Documentation:**","labels":["documentation"]}}'

      - name: ✅　Commit release notes and bump version
        uses: EndBug/add-and-commit@v9
        with:
          message: "docs: Release notes and bump version ${{ steps.semver.outputs.next }}"

      - name: 📦 Created zipped release package
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/${{ github.event.repository.name }}"
          zip ${{ github.event.repository.name }}.zip -r ./

      - name: 🔏 Sign release package
        uses: sigstore/gh-action-sigstore-python@v3.0.1
        with:
          inputs: ${{ github.workspace }}/custom_components/${{ github.event.repository.name }}/${{ github.event.repository.name }}.zip

      - name: 📎 Upload zip file to release
        uses: actions/upload-artifact@v4
        with:
          name: release-artifact
          path: ${{ github.workspace }}/custom_components/${{ github.event.repository.name }}/${{ github.event.repository.name }}.zip

      - name: 🚀 Publish release
        uses: release-drafter/release-drafter@v6
        with:
          name: Release ${{ steps.semver.outputs.next }}
          tag: ${{ steps.semver.outputs.next }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: 📝 Update release with zip file
        run: |
          gh release upload ${{ steps.semver.outputs.next }} ${{ github.workspace }}/custom_components/${{ github.event.repository.name }}/${{ github.event.repository.name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚮 Remove pre-releases
        run: |
          gh release list --json tagName,isPrerelease -q '.[] | select(.isPrerelease == true) | .tagName' | while read -r tag_name; do
            echo "Deleting pre-release with tag: $tag_name"
            # Delete the release
            gh release delete "$tag_name" --yes
            # Delete the Git tag
            echo "Deleting Git tag: $tag_name"
            git push origin --delete "$tag_name" || echo "Failed to delete tag $tag_name from remote"
            git tag -d "$tag_name" || echo "Failed to delete tag $tag_name locally"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
